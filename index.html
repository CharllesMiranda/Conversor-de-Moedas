<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="planoDefundo" src="./assets/mapaFundo.png" alt="Mapa mundial">

<div class="caixaPrincipal">
    
    <div> 
        <img class="moedas" src="./assets/moedaReal.png.png" alt="moeda real">
        <img class="logoTopo" src="./assets/conversorSeta.png" alt="Setas direita e esquerda">
        <img class="moedas" src="./assets/moedaDolar.png.png" alt="moeda dólar">
    </div> 
     

    <div class="converterDe">
        <label>Converter <strong>de</strong>:</label>  <!-- strong -> é mais semântico, usado pra dar ênfase.-->
        <select>
            <option class="moedas">R$ Real Brasileiro </option>
            <option>US$ Dólar Americano </option>
            <option>€ Euro </option>
            <option>£ Libra</option>
            <option>₿ Biticoins</option>
        </select>
    </div>
   

    <div class="converterPara">
        <label>Converter <strong>para</strong>:</label>
        <select>
            <option>R$ Real Brasileiro </option>
            <option>US$ Dólar Americano </option>
            <option>€ Euro </option>
            <option>£ Libra</option>
            <option>₿ Biticoins</option>
        </select>
    </div>

    <div class="valor">
        <label>Valor</label>
        <input class="valorParaConversao" placeholder="R$5.000,00">
    </div>

    <button class="botaoConverter" >Converter</button>

    <div class="conversao">
        <img src="./assets/real.png" alt="Bandeira do Brasil">
        <figcaption>Real</figcaption>
        <h3>R$ 0,00</h3>
        <img class="setaBaixo" src="./assets/setaBaixo.png" alt="Seta para baixo">
        <img src="./assets/dolar.png" alt="Bandeira de Dolar">
        <figcaption>Dólar Americano</figcaption>
        <h3>US$ 0,00</h3>
    </div>

</div>
    
</body>

<script src="./script.js"></script>

</html>
